<br />
<div class='container'>
  <div class="card">
    <h5 class="card-header">Déclarer un foutu problème</h5>
    <div class="card-body">
      <h5 class="card-title">Identification de l'utilisateur et du problème</h5>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="prenomUtilisateur" class="col-md-2 col-form-label text-right">Prénom : </label>
            <div class="col-sm-10">
              <input class="form-control" id="prenomUtilisateur" type="text" placeholder="Votre prénom (obligatoire)" formControlName="prenomUtilisateur"
                [ngClass]="{'is-invalid': (problemeForm.get('prenomUtilisateur').touched ||
              problemeForm.get('prenomUtilisateur').dirty) &&
              !problemeForm.get('prenomUtilisateur').errors.valide,
              'is-valid': (problemeForm.get('prenomUtilisateur').touched ||
              problemeForm.get('prenomUtilisateur').dirty) &&
              problemeForm.get('prenomUtilisateur').errors.valide }" />

              <span class="form-text" *ngIf="(problemeForm.get('prenomUtilisateur').touched ||
                    problemeForm.get('prenomUtilisateur').dirty) &&
                    problemeForm.get('prenomUtilisateur').errors">
                <span *ngIf="!problemeForm.get('prenomUtilisateur').errors.valide">
                  <small class="text-muted">
                    Indiquez au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="nomUtilisateur" class="col-md-2 col-form-label text-right">Nom : </label>
            <div class="col-sm-10">
              <input class="form-control" id="nomUtilisateur" type="text" placeholder="Votre nom (obligatoire)" formControlName="nomUtilisateur"
                [ngClass]="{'is-invalid': (problemeForm.get('nomUtilisateur').touched ||
              problemeForm.get('nomUtilisateur').dirty) &&
              !problemeForm.get('nomUtilisateur').valid,
              'is-valid': (problemeForm.get('prenomUtilisateur').touched ||
              problemeForm.get('nomUtilisateur').dirty) &&
              problemeForm.get('nomUtilisateur').valid }" />
              <span class="form-text" *ngIf="(problemeForm.get('nomUtilisateur').touched ||
                    problemeForm.get('nomUtilisateur').dirty) &&
                    problemeForm.get('nomUtilisateur').errors">
                <span *ngIf="!problemeForm.get('nomUtilisateur').errors.minlength">
                  <small class="text-muted">
                    Indiquez au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="typeProblemeId" class="col-sm-2 col-form-label text-right">Type de problème :</label>
            <div class="col-sm-10">
              <select class="form-control"
                id="typeProblemeId"
                formControlName="noType">
                  <option value="">Sélectionnez un type de problème (obligatoire) ...</option>
                  <option *ngFor="let type of typesProblemes" [value]="type.id">{{type.descriptionTypeProbleme}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
